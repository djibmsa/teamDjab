    <div id="logoOverlay" class="logo-overlay" style="display: none;">
        <img src="/assets/teamDjab.jpg" alt="teamDjab Logo" class="overlay-logo">
      </div>
     <header>
      <nav class="navbar">

    </header>

    <main>
      <form class="formSport">
        Prénom:
        <label>
          <input
            type="text"
            name="firstname"
            id="first"
            placeholder="prénom"
            required
        /></label>
        Nom:
        <label>
          <input
            type="text"
            name="lastname"
            id="last"
            placeholder="nom"
            required
        /></label>
        Pseudo:
        <label>
          <input type="text" placeholder="pseudo" required />
        </label>
        Email:
        <label><input type="email" placeholder="email" required /></label>
        Password:
        <label>
          <input type="password" placeholder="mot de passe" required />
        </label>
        Date de naissance: 
        <label><input type="date" required /></label>
      
        <label for="playerSelect">Quel est ton joueur préféré</label>
        <select name="player" id="playerSelect">
          <option value="">--Veuillez choisir votre joueur--</option>
          <option value="kobe">Kobe Bryant</option>
          <option value="jordan">Michael Jordan</option>
          <option value="lebron">Lebron James</option>
          <option value="another">Autres</option>
        </select>
        Ecrivez votre message:
        <label>
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="33"
            maxlength="500"
            wrap
          >Tapez votre joueur ici...</textarea>
        </label>
        <label>
          S'inscrire à la newsletter <input type="checkbox" checked />
        </label>
        <button type="submit" class="validate">Valider le formulaire</button>
      </form>
    </main>
